<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="layouts/components :: head(~{::title})">
    <title>Create New Category</title>
</head>
<body>
    <nav th:replace="layouts/components :: navigation-bar(blog-create)"></nav>
    <!-- CATEGORY HEADER -->
    <header class="app-header"
            th:style="'background: url(' + @{/img/header-blog-create-image.jpeg} + ') no-repeat 0 -10px; background-size: cover;'">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-1 text-center">
                    <h1><i class="fas fa-edit"></i> New Category</h1>
                </div>
            </div>
        </div>
    </header>
    <div id="index-page-main" class="page-main mt-0 pt-0">
        <div class="container">
            <card class="card">
                <div class="card-body">
                    <form method="POST" action="#" th:action="@{/category/create}"
                          class="m-2 p-2"
                          th:object="${dto}">
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="title">Category Name</label>
                                    </div>
                                    <input id="title"
                                           class="form-control"
                                           type="text"
                                           th:field="*{name}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="description">Category Description</label>
                                    </div>
                                    <input id="description"
                                           class="form-control"
                                           type="text"
                                           th:field="*{description}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <div class="col-12 col-md-6">
                                <button type="submit"
                                        class="btn btn-lg btn-primary text-left">
                                    Create
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </card>

        </div>
    </div>

    <div th:insert="layouts/components :: footer"></div>
    <div th:insert="layouts/components :: scripts"></div>
</body>
</html>
